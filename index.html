    <div class="header">
        <span class="word">Weather Forcast</span>
        <!-- <span><img src="/Project 2/images/Yes&No.gif" class="decision"></span> -->
    </div>


    <!-- Default Button Section -->

    <div class="container-fluid">
        <div class="row middle">
            <div class="left col-md-4 col-sm-12">

                <!-- Dark Sky Section [Weather Information] -->
                <div class="city ">

                    <div class="container">

                        <div class="city-title ">
                            <!-- inset country flag image section -->
                            <img id="flag" class="flag" src="">
                            <!-- Insert country name section -->
                            <span id="country"></span>
                        </div>
                        <hr />
                        <div class="city-weather-temperature loader">
                            <span class="celsius fahrenheit-btn "></span>
                            <span class="fahrenheit celsius-btn"></span>
                        </div>

                        <div class="city-weather-description">
                            <span id="description"></span> <br>

                        </div>
                        <!-- Current Weather forcast -->
                        <figure class="icons">
                            <canvas id="day0" class="weathericon" width="125" height="125"></canvas>
                        </figure>

                        <div class="bottom">
                            <div class="nav-info clearfix">
                                <div class="add-info">
                                    <ul id="details">
                                        <li>
                                            <span id="todayC"> </span>
                                            <span id="todayF"> </span>
                                            <!-- One Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day1" class="todayIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="tomorrowC"> </span>
                                            <span id="tomorrowF"> </span>
                                            <!-- Two Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day2" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="afterTomorrowC"> </span>
                                            <span id="afterTomorrowF"> </span>
                                            <!-- Three Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day3" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="afterAfterTomorrowC"> </span>
                                            <span id="afterAfterTomorrowF"> </span>
                                            <!-- Four Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day4" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>

                                    </ul>

                                </div> <!-- add-info -->
                                <div class="weatherend"><span class="date"> </span> <img
                                        src="/Project 2/images/poweredby-darkbackground.png" class="darksky"></div>
                            </div> <!-- nav-info -->

                        </div> <!-- bottom -->

                    </div> <br>


                    <!-- Display Weather legend -->
                    <div class="legend">
                        <p class="legendtxt">Legend</p>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="clear-day" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Clear Day</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="clear-night" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Clear Night</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="partly-cloudy-day" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Partly Cloudy Day</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="partly-cloudy-night" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Partly Cloudy Night</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="cloudy" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Cloudy</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="rain" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Rain</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="sleet" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Sleet</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="snow" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Snow</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="wind" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Wind</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="fog" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Fog</p>
                        </div>

                    </div>



                </div>


                <!-- <div class="countrytxt">Country: <span id="country" class="country"></span></div> -->

                <!-- Search location for google map -->


            </div>
            <div class="right col-md-8 col-sm-12">
                <!-- Second columns -->
                <!-- Button layout Section -->
                <div class="row butfeature">
                    <div class="col">
                        <span class="title">Map:</span>
                    </div>
                    <!-- Map Button -->
                    <div class="col">
                        <div class="toggleWrapper">
                            <!-- button for map section -->
                            <input type="checkbox" name="toggle" class="mobileToggle" id="toggle1" checked>
                            <label for="toggle1"></label>
                        </div>
                    </div>
                </div>

                <div class="row butfeature">
                    <div class="col">
                        <span class="title">Weather:</span>
                    </div>
                    <!-- Weather Button -->
                    <div class="col">
                        <div class="toggleWrapper">
                            <input type="checkbox" name="toggle" class="mobileToggle" id="toggle2" checked>
                            <label for="toggle2"></label>
                        </div>
                    </div>
                </div>


                <form id="frm">
                    Address: <br>
                    <input type="search" name="location" id="location" placeholder="Your Destination Address">

                    <input type="submit" name="submit" id="submit" value="Search">
                </form>
                <div id="map" class="map"></div>
                <div class="next">Next Data</div>
            </div>

        </div>
