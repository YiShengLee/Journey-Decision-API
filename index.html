<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Website</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css style -->
    <link href="/Project 2/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/Project 2/images/favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Patrick+Hand|Permanent+Marker&display=swap"

</head>

<body>

    <div class="header">
        <span class="word">Weather Forcast</span>
        <!-- <span><img src="/Project 2/images/Yes&No.gif" class="decision"></span> -->
    </div>


    <!-- Default Button Section -->
    <!-- <div class="toggleWrapper">
        <input type="checkbox" name="toggle" class="mobileToggle" id="toggle" checked>
        <label for="toggle"></label>
    </div> -->


    <div class="container-fluid">
        <div class="row middle">
            <div class="left col-md-4 col-sm-12">

                <!-- Dark Sky Section [Weather Information] -->
                <div class="city ">

                    <div class="container">

                        <div class="city-title ">
                            <!-- inset country flag image section -->
                            <img id="flag" class="flag" src="">
                            <!-- Insert country name section -->
                            <span id="country"></span>
                        </div>
                        <hr />
                        <div class="city-weather-temperature loader">
                            <span class="celsius fahrenheit-btn "></span>
                            <span class="fahrenheit celsius-btn"></span>
                        </div>

                        <div class="city-weather-description">
                            <span id="description"></span> <br>

                        </div>
                        <!-- Current Weather forcast -->
                        <figure class="icons">
                            <canvas id="day0" class="weathericon" width="125" height="125"></canvas>
                        </figure>

                        <div class="bottom">
                            <div class="nav-info clearfix">
                                <div class="add-info">
                                    <ul id="details">
                                        <li>
                                            <span id="todayC"> </span>
                                            <span id="todayF"> </span>
                                            <!-- One Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day1" class="todayIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="tomorrowC"> </span>
                                            <span id="tomorrowF"> </span>
                                            <!-- Two Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day2" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="afterTomorrowC"> </span>
                                            <span id="afterTomorrowF"> </span>
                                            <!-- Three Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day3" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>
                                        <li>
                                            <span id="afterAfterTomorrowC"> </span>
                                            <span id="afterAfterTomorrowF"> </span>
                                            <!-- Four Day Later Weather forcast -->
                                            <figure class="icons">
                                                <canvas id="day4" class="tomorrowIcon" width="40" height="40"></canvas>
                                            </figure>
                                        </li>

                                    </ul>

                                </div> <!-- add-info -->
                                <div class="weatherend"><span class="date"> </span> <img
                                        src="/Project 2/images/poweredby-darkbackground.png" class="darksky"></div>
                            </div> <!-- nav-info -->

                        </div> <!-- bottom -->

                    </div> <br>


                    <!-- Display Weather legend -->
                    <div class="legend">
                        <p class="legendtxt">Legend</p>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="clear-day" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Clear Day</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="clear-night" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Clear Night</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="partly-cloudy-day" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Partly Cloudy Day</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="partly-cloudy-night" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Partly Cloudy Night</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="cloudy" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Cloudy</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="rain" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Rain</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="sleet" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Sleet</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="snow" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Snow</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="wind" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Wind</p>
                        </div>
                        <div class="col-lg-2 col-md-5 box">
                            <figure class="display">
                                <canvas id="fog" width="25" height="25"></canvas>
                            </figure>
                            <p class="weathertxt">Fog</p>
                        </div>
                    </div>
                </div>

                <!-- <div class="countrytxt">Country: <span id="country" class="country"></span></div> -->
            </div>
            <div class="right col-md-8 col-sm-12">
                <!-- Second columns -->
                <!-- Button layout Section -->
                <br>
                <div class="row">
                    <div class="col-6 col-md-3 tt">
                        <span class="title">Map:</span>
                    </div>
                    <!-- Map Button -->
                    <div class="col-6 col-md-3">
                        <div class="toggleWrapper">
                            <!-- button for map section -->
                            <input type="checkbox" name="toggle" class="mobileToggle" id="toggle1" checked>
                            <label for="toggle1"></label>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 tt">
                        <span class="title">Weather:</span>
                    </div>
                    <!-- Weather Button -->
                    <div class="col-6 col-md-3">
                        <div class="toggleWrapper">
                            <input type="checkbox" name="toggle" class="mobileToggle" id="toggle2" checked>
                            <label for="toggle2"></label>
                        </div>
                    </div>
                </div>
                <!-- Search location for google map -->
                <form id="frm">
                    <!-- <img class="fold" src="/Project 2/images/mapfolding.gif"> -->
                    <br><input type="search" name="location" id="location" placeholder="Your Destination Address">

                    <input type="submit" name="submit" id="submit" class="btn btn-primary submit" value="Search">
                </form>
                <div id="map" class="map"></div>
                <br>

                <table id="table">
                    <span class="tableHeader" id="tableHeader"></span> 
                    <span class="tableHeader1" id="tableHeader1"></span>
                    <tr>
                        <th></th>
                        <th class="currtime" id="currtime">Current Time</th>
                        <th class="onehrtime" id="onehrtime">One Hour Later</th>
                        <th class="twohrtime" id="twohrtime">Two Hour Later</th>
                        <th class="threehrtime" id="threehrtime">Three Hour Later</th>
                    </tr>
                    <tr>
                        <th class="labelcol">Temperature</th>
                        <td class="currtemp" id="currtemp"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="labelcol">Summary</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="labelcol">Humidity</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table> <br>
            </div> 

        </div>
    </div>

    <!--Copyrights Section	-->

    <div class="row end_message">
        <div class="col-3 end_message_icon">
            <a href="https://www.facebook.com/lee.yisheng.9 " target="_blank"><i
                    class="copyright facebook fab fa-facebook-square"></i></a>
            <a href="https://www.linkedin.com/in/yi-sheng-lee-6a052b14/" target="_blank"><i

            <a href="https://www.youtube.com/channel/UCTBkZEaXCy1u_Dk0xVwmwDA" target="_blank"><i
                    class="copyright youtube fab fa-youtube-square"></i></a>
        </div>

        <div class="col-6 endtext">
            © 2019 Yi Sheng Lee. All Rights Reserved.
        </div>
    </div>

    <script src="/Project 2/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!-- Added Bootstrap -->
